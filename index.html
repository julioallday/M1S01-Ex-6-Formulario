    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <header>
            <h1 class="titulo">Formulário de inscrição
            </h1>
        </header>
        <main>
            <section class="formulario">
                <form onsubmit="event.preventDefault()">
                    <fieldset class="nome">
                        <legend>Nome do estudante</legend>
                        <div class="primeiro">
                            <label for="nome">Primeiro nome</label>
                            <input id="nome" type="text" placeholder="Digite o nome">
                        </div>
                        <div class="segundo">
                            <label for="sobre-nome">Sobre nome</label>
                            <input id="sobre-nome" type="text" placeholder="Digite o sobrenome">
                        </div>
                    </fieldset>
                    <fieldset class="nascimento">
                        <legend>Quando nasceu</legend>
                        <label for="data">Data de nascimento</label>
                        <input id="data" type="date">
                    </fieldset>
                    <fieldset class="genero">
                        <legend>Genero</legend>
                        <label for="genero">Por favor escolha</label>
                        <select id="genero">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="N/A">N/A</option>
                        </select>
                    </fieldset>
                    <fieldset class="endereco">
                        <legend>Endereço</legend>
                        <label for="rua">Rua</label>
                        <input id="rua" type="text">

                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text">

                        <label for="estado">Estado</label>
                        <input id="estado" type="text">

                        <label for="cep">CEP</label>
                        <input id="cep" type="text">
                    </fieldset>
                    <fieldset class="email">
                        <legend>E-mail do estudante</legend>
                        <label for="email">Digite o e-mail</label>
                        <input id="email" type="email" placeholder="exemplo@exemplo.com">
                    </fieldset>
                    <fieldset class="telefone">
                        <legend>Numero de telefone</legend>
                        <label for="telefone-fixo">Telefone fixo</label>
                        <input id="telefone-fixo" placeholder="Digite o numero" type="number">

                        <label for="celular">Celular</label>
                        <input id="celular" placeholder="Digite o numero" type="number">

                    </fieldset>
                    <fieldset class="cursos">
                        <legend>Curso</legend>
                        <label for="cursos">Escolha um curso</label>
                        <select id="cursos">
                            <option value="angular">Angular</option>
                            <option value="java">Java</option>
                            <option value="javascript">Javascript</option>
                            <option value="html">HTML5</option>
                            <option value="css">CSS3</option>
                            <option value="mysql">MySQL</option>
                        </select>
                    </fieldset>
                    <fieldset class="comentarios">
                        <legend>Comentários adicionais</legend>
                        <label for="comentarios">Comente</label>
                        <textarea id="comentarios" name="w3review" rows="4" cols="50"></textarea>
                    </fieldset>
                    <div class="button">
                        <button class="enviar" type="submit">Enviar</button>
                        <button class="cancelar" type="submit">Cancelar</button>
                    </div>
                </form>
            </section>
